<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>BetterTTV Options</title>
  </head>
  <body>

    <div class="section">
      <h3 class="options-heading">Emote Options</h3>
      <div class="options-description"></div>

      <div class="options-table">
        <div class="option-row">
          <div class="option-cell"><label for="enableTwitchEmotes">Enable Twitch global emotes</label></div>
          <div class="option-cell"><input disabled type="checkbox" id="enableTwitchEmotes" class="option-input"></div>
        </div>

        <div class="option-row">
          <div class="option-cell"><label for="enableBetterYTGEmotes">Enable BetterYTG global emotes</label></div>
          <div class="option-cell"><input disabled type="checkbox" id="enableBetterYTGEmotes" class="option-input"></div>
        </div>

        <!-- TODO: Add blacklist emote option -->
      </div>
    </div>
    
    <div class="hr"></div>
    
    <div class="section">
      <h3 class="options-heading">Chat Options</h3>
      <div class="options-description"></div>

      <div class="options-table">
        <div class="option-row">
          <div class="option-cell"><label for="enableChatColors">Enable chat username colors</label></div>
          <div class="option-cell"><input disabled type="checkbox" id="enableChatColors" class="option-input"></div>
        </div>
        
        <!-- <tr>
          <td><label for="separateChatLines">(Coming Soon) Separate chat messages with alternating background color</label></td>
          <td><input disabled type="checkbox" id="separateChatLines" class="option-input"></td>
        </tr> -->
      </div>
    </div>
    
    <div class="hr"></div>
    
    <div class="section">
      <h3 class="options-heading">Ice Options</h3>
      <div class="options-description">These setting <strong>only</strong> apply to members of the <a href="https://gaming.youtube.com/ice_poseidon">Purple Army</a>.</div>
      
      <div class="options-table">
        <div class="option-row">
          <div class="option-cell"><label for="enableOldIceEmotes">Enable Ice's old subscriber emotes</label></div>
          <div class="option-cell"><input disabled type="checkbox" id="enableOldIceEmotes" class="option-input"></div>
        </div>

        <div class="option-row">
          <div class="option-cell"><label for="iceEnableLiveIcon">Enable live extension icon</label></div>
          <div class="option-cell"><input disabled type="checkbox" id="iceEnableLiveIcon" class="option-input"></div>
        </div>

        <div class="option-row">
          <div class="option-cell"><label for="iceEnableLiveNotification">Enable live notification</label></div>
          <div class="option-cell"><input disabled type="checkbox" id="iceEnableLiveNotification" class="option-input"></div>
        </div>

        <div class="option-row">
          <div class="option-cell"><label for="iceEnablePersistentNotification">Keep notifications onscreen until actioned <span class="light-text">(by default fade away after a bit)</span></label></div>
          <div class="option-cell"><input disabled type="checkbox" id="iceEnablePersistentNotification" class="option-input"></div>
        </div>

        <div class="option-row">
          <div class="option-cell"><label for="iceEnableNotificationSound">Enable notification sound</label></div>
          <div class="option-cell"><input disabled type="checkbox" id="iceEnableNotificationSound" class="option-input"></div>
        </div>

        <div class="option-row">
          <div class="option-cell"><label for="iceNotificationVolume">Notification sound volume</label></div>
          <div class="option-cell">

            <div class="range-wrapper">
              <input disabled type="range" min="0" max="1" step="0.01" id="iceNotificationVolume" class="option-input range-input">
              <span class="range-output" data-multiplier="100"></span>
            </div>
          </div>
        </div>
        
        <div class="option-row">
          <div class="option-cell">Test notification</div>
          <div class="option-cell"><input type="button" id="test-notification" value="Click to test"></div>
        </div>
      </div>
    </div>
    
    <div class="hr"></div>
    
    <div id="save-status">&nbsp;</div>
    
    <script src="../options.js"></script>
  </body>
  </html>
