<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>BetterTTV Options</title>
  </head>
  <body>

    <div class="section">
      <h3 class="options-heading">Emote Options</h3>
      <div class="options-description"></div>
      <table>
        <tr>
          <td><label for="enableTwitchEmotes">Enable Twitch global emotes</label></td>
          <td><input disabled type="checkbox" id="enableTwitchEmotes" class="option-input"></td>
        </tr>
        <tr>
          <td><label for="enableBetterYTGEmotes">Enable BetterYTG global emotes</label></td>
          <td><input disabled type="checkbox" id="enableBetterYTGEmotes" class="option-input"></td>
        </tr>
        <!-- TODO: Add blacklist emote option -->
      </table>
    </div>
    
    <div class="hr"></div>
    
    <div class="section">
      <h3 class="options-heading">Chat Options</h3>
      <div class="options-description"></div>
      <table>
        <tr>
          <td><label for="enableChatColors">Enable chat username colors</label></td>
          <td><input disabled type="checkbox" id="enableChatColors" class="option-input"></td>
        </tr>
        <!-- <tr>
          <td><label for="separateChatLines">(Coming Soon) Separate chat messages with alternating background color</label></td>
          <td><input disabled type="checkbox" id="separateChatLines" class="option-input"></td>
        </tr> -->
      </table>
    </div>
    
    <div class="hr"></div>
    
    <div class="section">
      <h3 class="options-heading">Ice Options</h3>
      <div class="options-description">These setting <strong>only</strong> apply to members of the <a href="https://gaming.youtube.com/ice_poseidon">Purple Army</a>.</div>
      <table>
        <tr>
          <td><label for="enableOldIceEmotes">Enable Ice's old subscriber emotes</label></td>
          <td><input disabled type="checkbox" id="enableOldIceEmotes" class="option-input"></td>
        </tr>
        <tr>
          <td><label for="iceEnableLiveIcon">Enable live extension icon</label></td>
          <td><input disabled type="checkbox" id="iceEnableLiveIcon" class="option-input"></td>
        </tr>
        <tr>
          <td><label for="iceEnableLiveNotification">Enable live notification</label></td>
          <td><input disabled type="checkbox" id="iceEnableLiveNotification" class="option-input"></td>
        </tr>
        <tr>
          <td><label for="iceEnableNotificationSound">Enable notification sound</label></td>
          <td><input disabled type="checkbox" id="iceEnableNotificationSound" class="option-input"></td>
        </tr>
        <tr>
          <td><label for="iceNotificationVolume">Notification sound volume</label></td>
          <td>
            <div class="range-wrapper">
              <input disabled type="range" min="0" max="1" step="0.01" id="iceNotificationVolume" class="option-input range-input">
              <span class="range-output" data-multiplier="100"></span>
            </div>
          </td>
        </tr>
        <tr>
          <td>Test notification</td>
          <td><input type="button" id="test-notification" value="Click to test"></td>
        </tr>
      </table>
    </div>
    
    <div class="hr"></div>
    
    <div id="save-status">&nbsp;</div>
    
    <script src="../options.js"></script>
  </body>
  </html>
